app-id: com.blackmagicdesign.ResolveStudio
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
command: com.blackmagicdesign.ResolveStudio
tags:
  - proprietary
separate-locales: false
build-options:
  append-path: /usr/lib/sdk/llvm18/bin

finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --device=dri
  # USB license key.
  - --device=usb
  - --usb=vnd:096e
  # Common media folders.
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
  # Removable media and network shares.
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=LD_PRELOAD=/lib/x86_64-linux-gnu/libglib-2.0.so.0 /lib/x86_64-linux-gnu/libgio-2.0.so.0 /lib/x86_64-linux-gnu/libgmodule-2.0.so.0 /lib/x86_64-linux-gnu/libgobject-2.0.so.0

modules:
  # Dependencies.
  - shared-modules/glu/glu-9.json

  - name: libxcrypt
    buildsystem: autotools
    config-opts: ["--enable-obsolete-api=glibc"]
    sources:
      - type: git
        url: https://github.com/besser82/libxcrypt.git
        tag: v4.4.38

  - name: onetbb
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Wno-dev
      - -DTBB_TEST=OFF
    sources:
      - type: git
        url: https://github.com/oneapi-src/oneTBB
        tag: v2022.1.0

