app-id: com.blackmagicdesign.ResolveStudio
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
command: com.blackmagicdesign.ResolveStudio
tags:
  - proprietary
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --device=dri
  # USB license key.
  - --device=usb
  - --usb=vnd:096e
  # Common media folders.
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  # Removable media and network shares.
  - --filesystem=xdg-run/gvfs
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
  # Writeable locations.
  - --persist=Documents
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=DRI_PRIME=1
  - --env=__VK_LAYER_NV_optimus=NVIDIA_only
  - --env=__NV_PRIME_RENDER_OFFLOAD=1
  - --env=__GLX_VENDOR_LIBRARY_NAME=nvidia

build-options:
  append-path: /usr/lib/sdk/llvm18/bin

modules:
  # Dependencies.
  - shared-modules/glu/glu-9.json

  - name: libxcrypt
    buildsystem: autotools
    config-opts:
      - --enable-obsolete-api=glibc
    sources:
      - type: git
        url: https://github.com/besser82/libxcrypt.git
        tag: v4.4.38

  - name: onetbb
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Wno-dev
      - -DTBB_TEST=OFF
    sources:
      - type: git
        url: https://github.com/oneapi-src/oneTBB
        tag: v2022.1.0

  # Resolve.
  - name: resolve
    buildsystem: simple
    build-commands:
      - pwd
      - chmod +x setup.sh
      - ./setup.sh

      - |
        for s in 16 32 64 128 256 512; do
          install -Dm644 icon${s}.png /app/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png
        done

      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm755 resolve.sh /app/bin/${FLATPAK_ID}

    sources:
      - type: archive
        dest-filename: resolve.zip
        url: http://localhost:5173/download/571804036ff14ab18c6a036c41f9bb50
        sha256: 5fb4614834c5a9f990afa977b7d5dcd2675c26529bc09a468e7cd287bbaf5097
        x-checker-data:
          type: json
          url: http://172.17.0.1:5173/version/stable
          version-query: .url
          url-query: .url

      - type: file
        path: shell/setup.sh

      - type: file
        path: shell/resolve.sh

      - type: file
        path: com.blackmagicdesign.ResolveStudio.desktop

      - type: file
        path: com.blackmagicdesign.ResolveStudio.metainfo.xml

      - type: file
        path: icons/icon16.png

      - type: file
        path: icons/icon32.png

      - type: file
        path: icons/icon64.png

      - type: file
        path: icons/icon128.png

      - type: file
        path: icons/icon256.png

      - type: file
        path: icons/icon512.png
