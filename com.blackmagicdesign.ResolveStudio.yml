app-id: com.blackmagicdesign.ResolveStudio
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: com.blackmagicdesign.ResolveStudio
tags:
  - proprietary
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --device=dri
  # USB license key.
  - --device=usb
  - --usb=vnd:096e
  # Common media folders.
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
  # Removable media and network shares.
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=LD_PRELOAD=/lib/x86_64-linux-gnu/libglib-2.0.so.0 /lib/x86_64-linux-gnu/libgio-2.0.so.0 /lib/x86_64-linux-gnu/libgmodule-2.0.so.0 /lib/x86_64-linux-gnu/libgobject-2.0.so.0

modules:
  # Dependencies.
  - shared-modules/glu/glu-9.json

  - name: libxcrypt
    buildsystem: autotools
    config-opts: ["--enable-obsolete-api=glibc"]
    sources:
      - type: git
        url: https://github.com/besser82/libxcrypt.git
        tag: v4.4.38

  - name: onetbb
    buildsystem: cmake-ninja
    config-opts:
      - -Wno-dev
      - -DTBB_TEST=OFF
    sources:
      - type: git
        url: https://github.com/oneapi-src/oneTBB
        tag: v2022.1.0

  - name: libcxx
    buildsystem: cmake-ninja
    builddir: true
    subdir: runtimes
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLLVM_ENABLE_RUNTIMES=libcxx;libcxxabi
      - -DLLVM_TARGETS_TO_BUILD=X86
      - -Wno-dev
    sources:
      - type: git
        url: https://github.com/llvm/llvm-project.git
        tag: llvmorg-20.1.3

  # Resolve.
  - name: resolve
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - install -Dm644 logo.png /app/share/icons/hicolor/scalable/apps/com.blackmagic.ResolveStudio.png
      - ./run_complete_installation.sh --studio
    sources:
      - type: file
        path: python/build_metainfo.py

      - type: file
        path: python/main.py

      - type: file
        path: python/resolve_download.py

      - type: file
        path: python/version.py

      - type: file
        path: shell/setup_resolve.sh

      - type: file
        path: shell/setup_directories.sh

      - type: file
        path: shell/resolve.sh

      - type: file
        path: run_complete_installation.sh

      - type: file
        path: requirements.txt

      - type: file
        path: logo.png
